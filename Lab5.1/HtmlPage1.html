<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>文字显示和段落控制</title>
</head>
<body Background="fallb.jpg" Text="#000000">
    <Center><h1>一级标题</h1></Center>
    <hr width=90% color=blue>
    <Font face="黑体" size=7 color=red>这是黑体，大小为7号字，红色</Font><br>
    <p>这是一个段落<br>
    <i>这是斜体</i><b>这是粗体</b><u>这是下划线字体</u>
    <big>这是大字体</big><small>这是小字体</small>
    这是下标字体<sub>1</sub>这是上标字体<sub>2</sub><br>

    <font face="楷体" size=6 color="#FF00FF">
        <i><b><u>这些标记还可以混合使用</u></b></i>
    </font>
    </p>
</body>
</html>
